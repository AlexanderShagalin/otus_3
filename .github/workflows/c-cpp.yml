name: C/C++ CI

on:
  push:
    branches: [ "main", "devel" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install gtest
      run: sudo apt-get install -y libgtest-dev libgmock-dev
    - uses: actions/checkout@v4
    - name: configure
      run: mkdir build; cd build; cmake ..;
    - name: make
      run: cd build;make;
    - name: test
      run: cd build/tests;./test_angle;./test_vector2d;./test_rotate;./test_move;./test_logcommand;./test_repeatcommand;
    - name: execute
      run: cd build;./battlefield;
